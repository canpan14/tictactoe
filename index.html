<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel='stylesheet' type='text/css' href='./css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='./css/style.css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <img class='logo' src="#" alt="logo">
      <div class='login'>
        <form id="login">
          <table>
            <tr class="loginLabels">
              <td><label>Username</label></td>
              <td><label>Password</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input name="login[username]" placeholder="Username"></td>
              <td><input name="login[password]" type="password" placeholder="Password"></td>
              <td><input type="submit" class='loginButton' value="Login"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><a href="#signUpModal" class="signup" id="signup" data-toggle='modal'>Sign Up</a></td>
            </tr>
          </table>
        </form>
      </div>
    </header>
    <h1 class="title">Tic-Tac-Toe</h1>
    <!-- https://codepen.io/ArmandoAmador/pen/fgrmy?editors=1000 -->
    <div class="game">
      <table class="gameBoard" id='gameBoard'>
        <tr>
          <td class='square' data-pos='0,0'></td>
          <td class='square' data-pos='0,1'></td>
          <td class='square' data-pos='0,2'></td>
        </tr>
        <tr>
          <td class='square' data-pos='1,0'></td>
          <td class='square' data-pos='1,1'></td>
          <td class='square' data-pos='1,2'></td>
        </tr>
        <tr >
          <td class='square' data-pos='2,0'></td>
          <td class='square' data-pos='2,1'></td>
          <td class='square' data-pos='2,2'></td>
        </tr>
      </table>
    </div>
    <div class="playerTurn"><span id="playerTurnText"></span></div>
    <div id='signUpModal' class='modal fade' role='dialog' tabindex='-1' aria-hidden='true'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class ="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <form class='modalForm'>
            <div class="modal-body">
              <label><b>Username</b></label>
              <input type='text' placeholder="Enter Username" name="signUpUser">
              <br>
              <label><b>Password</b></label>
              <input type='password' placeholder="Enter Password" name="signUpPassword">
              <br>
              <label><b>Confirm Password</b></label>
              <input type='password' placeholder="Confirm Password" name="signUpConfirmPassword">
            </div>
            <div class="modal-footer">
              <input type='submit' name='cancelSignIn' value='Cancel'>
              <input type='submit' name='submitSignUp' value='Submit'>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="signupDialog" title="Dialog Title" style="display:none"> Some text</div>
    <script src="js/main.js"></script>
  </body>
</html>
