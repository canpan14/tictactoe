<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
  <body>
    <header>
      <img class='logo' src="#" alt="logo">
      <div class='login'>
        <form id="login">
          <table>
            <tr class="loginLabels">
              <td><label>Username</label></td>
              <td><label>Password</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input name="login[username]" placeholder="Username"></td>
              <td><input name="login[password]" type="password" placeholder="Password"></td>
              <td><input type="submit" class='loginButton' value="Login"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><a href="#signUpModal" class="signup" id="signup" data-toggle='modal'>Sign Up</a></td>
            </tr>
          </table>
        </form>
      </div>
    </header>
    <h1 class="title">Tic-Tac-Toe</h1>
    <!-- https://codepen.io/ArmandoAmador/pen/fgrmy?editors=1000 -->
    <div class="game">
      <table class="gameBoard" id='gameBoard'>
        <tr>
          <td class='square' data-pos='0,0'></td>
          <td class='square' data-pos='0,1'></td>
          <td class='square' data-pos='0,2'></td>
        </tr>
        <tr>
          <td class='square' data-pos='1,0'></td>
          <td class='square' data-pos='1,1'></td>
          <td class='square' data-pos='1,2'></td>
        </tr>
        <tr >
          <td class='square' data-pos='2,0'></td>
          <td class='square' data-pos='2,1'></td>
          <td class='square' data-pos='2,2'></td>
        </tr>
      </table>
    </div>
    <div class="playerTurn"><span id="playerTurnText"></span></div>
    <div id='signUpModal' class='modal fade' role='dialog' tabindex='-1' aria-hidden='true'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class ="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <form class='modalForm'>
            <div class="modal-body">
              <label><b>Username</b></label>
              <input type='text' placeholder="Enter Username" name="signUpUser">
              <br>
              <label><b>Password</b></label>
              <input type='password' placeholder="Enter Password" name="signUpPassword">
              <br>
              <label><b>Confirm Password</b></label>
              <input type='password' placeholder="Confirm Password" name="signUpConfirmPassword">
            </div>
            <div class="modal-footer">
              <input type='submit' name='cancelSignIn' value='Cancel'>
              <input type='submit' name='submitSignUp' value='Submit'>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="signupDialog" title="Dialog Title" style="display:none"> Some text</div>
  </body>
</html>
